<md-dialog class="ee-share-dialog" aria-label="List dialog">
  <md-dialog-content class="md-dialog-content">
    <div class="md-dialog-content-body">
      <h2 class="md-title">Share</h2>
    </div>
  </md-dialog-content>
  <md-dialog-content>
    <div class="md-dialog-content-body">
      <md-list>
        <md-list-item ng-href="{{ctrl.mailTemplate}}" ng-click="ctrl.cancel()">
          <md-button class="md-icon-button">
            <md-tooltip md-direction="botton">Share by email</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon"> mail </md-icon>
          </md-button>
          <p>Email</p>
        </md-list-item>
      </md-list>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="ctrl.cancel()" class="md-primary">Cancle</md-button>
  </md-dialog-actions>
</md-dialog>
