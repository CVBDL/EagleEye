<div>
  Chart id: {{chart.id}}<br /><br />

  <form name="myForm">
    <fieldset>
      <a href="http://localhost:3000/chartFile/downloadExcel/{{chart.id}}">Download</a>
      <input type="file" ngf-select ng-model="chart.excelFile" name="file" />
      <button ng-click="chart.upload(chart.excelFile)">Submit</button>
      <span class="progress" ng-show="excelFile.progress >= 0">
        <div style="width:{{chart.excelFile.progress}}%"
             ng-bind="chart.excelFile.progress + '%'"></div>
      </span>
      <span ng-show="chart.excelFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </fieldset>
    <br>
  </form>
</div>
