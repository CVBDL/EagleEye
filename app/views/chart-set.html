<div id="canv" class="ee-chart-set-view">

  <div class="ee-chart-set-wrapper">
    <md-card>
      <div ng-controller="ChartSetController as chartSetController" ng-cloak="" ng-app="eagleeye">
        <md-toolbar style="color:write;background-color:rgba(0, 0, 0, 0.18)">
          <div class="md-toolbar-tools">
            <h3>{{chartset.settings.title}} </h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Refresh">
              <md-tooltip md-direction="botton">Refresh</md-tooltip>
              <md-icon md-font-set="material-icons" class="ee-icon" ng-click="chartset.refreshChart()"> refresh </md-icon>
            </md-button>
            <md-button class="md-icon-button">
              <md-tooltip md-direction="botton">Save to Image</md-tooltip>
              <md-icon md-font-set="material-icons" class="ee-icon"> add_a_photo </md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="chartset.showShare()">
              <md-tooltip md-direction="botton">Share</md-tooltip>
              <md-icon md-font-set="material-icons" class="ee-icon"> shared </md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-grid-list md-cols-gt-md="2" md-row-height-gt-md="5:4" md-gutter="12px" md-gutter-gt-sm="8px">
          <md-grid-tile ng-repeat="chart in chartset.charDataArray">
            <div style="float:left; width:100%;">
              <ee-google-chart chart-type="chart.chartType" chart-options="chart.options" chart-data-table="chart.datatable">
              </ee-google-chart>
            </div>
            <md-grid-tile-footer>
              <h3 style="text-align:center">{{chart.options.title}}</h3>
            </md-grid-tile-footer>
          </md-grid-tile>
        </md-grid-list>
        <br>
      </div>
    </md-card>
  </div>
</div>
