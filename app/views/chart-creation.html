<div class="ee-view">
  <md-content class="ee-view__content-container ee-content--transparent">
    <div md-whiteframe="1" class="ee-content">
      <md-toolbar class="ee-toolbar">
        <div class="md-toolbar-tools">
          <h3 class="ee-text-black-primary">Create chart</h3>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="Help">
            <md-tooltip md-direction="botton">Help</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon ee-icon--accent" ng-click="ctrl.showHelp($event)"> help_outline </md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Save">
            <md-tooltip md-direction="botton">Save</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon ee-icon--accent" ng-click="ctrl.save(ctrl.chart)"> save </md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-divider></md-divider>
      <div layout-padding>
        <form name="ChartCreationForm">
          <div layout="row">
            <md-input-container flex="50">
              <label>Title</label>
              <input required name="chartTitle" ng-model="ctrl.chart.options.title">
              <div ng-messages="ChartCreationForm.chartTitle.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-input-container flex>
              <label>Chart types</label>
              <md-select ng-model="ctrl.chart.chartType" >
                <md-option ng-value="chartTypeOption.value" ng-repeat="chartTypeOption in ctrl.chartTypeOptions">
                  {{chartTypeOption.label}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex>
              <label>Major axis data types</label>
              <md-select ng-model="ctrl.chart.domainDataType">
                <md-option value="string">String</md-option>
                <md-option value="number">Number</md-option>
                <md-option value="date">Date</md-option>
                <md-option value="datetime">Datetime</md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex>
              <label>Stacked or not</label>
              <md-select ng-model="ctrl.chart.options.isStacked">
                <md-option ng-value="option.value" ng-repeat="option in ctrl.isStackedOptions">{{option.label}}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex="50">
              <label>Friendly url</label>
              <input name="chartFriendlyUrl" ng-model="ctrl.chart.friendlyUrl">
            </md-input-container>
            <md-input-container flex>
              <label>Percent on V-axis</label>
              <md-select ng-model="ctrl.chart.options.vAxis.format">
                <md-option ng-value="option.value" ng-repeat="option in ctrl.axisFormatOptions">{{option.label}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex>
              <label>Percent on H-axis</label>
              <md-select ng-model="ctrl.chart.options.hAxis.format">
                <md-option ng-value="option.value" ng-repeat="option in ctrl.axisFormatOptions">{{option.label}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex ng-if="ctrl.chart.chartType === 'ComboChart'">
              <label>Lines: Default 1</label>
              <input name="chartCombolines" ng-model="ctrl.chart.options.combolines">
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex="50">
              <label>Description</label>
              <input name="chartDescription" ng-model="ctrl.chart.description">
            </md-input-container>
            <md-input-container flex>
              <label>H-axis title</label>
              <input name="chartHAxisTitle" ng-model="ctrl.chart.options.hAxis.title">
            </md-input-container>
            <md-input-container flex>
              <label>V-axis title</label>
              <input name="chartVAxisTitle" ng-model="ctrl.chart.options.vAxis.title">
            </md-input-container>
            <md-input-container flex>
              <label>chartArea.left</label>
              <input name="chartAreaLeft" ng-model="ctrl.chart.options.chartArea.left">
            </md-input-container>
            <md-input-container flex>
              <label>chartArea.width</label>
              <input name="chartAreaWidth" ng-model="ctrl.chart.options.chartArea.width">
            </md-input-container>
          </div>
        </form>
      </div>
      <md-divider></md-divider>
      <div layout-padding>
        <p>Live demo:</p>
        <ee-google-chart-sample class="ee-google-chart" chart-type="{{ctrl.chart.chartType}}" chart-major-axis-data-type="{{ctrl.chart.domainDataType}}" chart-options="ctrl.chart.options">
        </ee-google-chart-sample>
      </div>
    </div>
  </md-content>
</div>
