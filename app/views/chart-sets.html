<div class="ee-chart-view">
  <div class="ee-chart-wrapper">
   <md-card>
  <md-toolbar style="color:write;background-color:rgba(0, 0, 0, 0.18)">
    <div class="md-toolbar-tools">
        <h2>All chart sets</h3>
        <md-button  class="md-icon-button" aria-label="Add" ui-sref="createChartSet">
            <md-tooltip md-direction="botton">Create ChartSet</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon"> library_add </md-icon>
        </md-button>
    </div>
    </md-toolbar>
    <md-divider></md-divider>

  <md-list-item  ui-sref="chartSet({ id: chartset._id })"  ng-click="null" ng-repeat="chartset in chartsets.chartSetList">
      <p> {{chartset.title}} </p>

      <md-button class="md-icon-button" aria-label="Delete" ng-click="chartsets.deleteChartSetById(chartset._id)">
        <md-tooltip md-direction="botton">Delete</md-tooltip>
        <md-icon md-font-set="material-icons" class="ee-icon"> delete </md-icon>
      </md-button>

      <md-button class="md-icon-button" aria-label="Settings" ui-sref="chartSetSettings({ id: chartset._id })">
        <md-tooltip md-direction="botton">Edit</md-tooltip>
        <md-icon md-font-set="material-icons" class="ee-icon"> mode_edit </md-icon>
      </md-button>

      <md-divider></md-divider>
  </md-list-item>

    <md-divider></md-divider>
</md-card>
</div>
</div>
