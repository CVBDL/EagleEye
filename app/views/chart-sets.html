<div class="ee-view">
  <div class="ee-view__content-container ee-view__content-container--samll">
    <md-card class="ee-layout--no-margin">
      <md-toolbar class="ee-toolbar">
        <div class="md-toolbar-tools">
        <h2 class="ee-text-black-primary">All chart sets list</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Refresh">
          <md-tooltip md-direction="botton">Refresh</md-tooltip>
          <md-icon md-font-set="material-icons" class="ee-icon ee-icon--accent" ng-click="chartsets.getChartSetsList()"> refresh </md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Create a new chart set" ui-sref="createChartSet">
          <md-tooltip md-direction="botton">Create a new chart set</md-tooltip>
          <md-icon md-font-set="material-icons" class="ee-icon ee-icon--accent"> create </md-icon>
        </md-button>
      </div>
      </md-toolbar>
      <md-divider></md-divider>
      <md-content class="ee-content" layout="row" layout-padding  layout-align="center center" ng-if="chartsets.isLoading">
        <md-progress-circular class="ee-progress-circular" md-diameter="40"></md-progress-circular>
      </md-content>
      <div class="ee-list-item" ng-repeat="chartset in chartsets.chartSetList track by chartset._id">
        <a href="javascript:;" ng-click="chartsets.openChartSets(chartset._id, chartset.friendlyUrl)">
          <div class="ee-list-item-content-container" layout="row" layout-align="start center">
            <div class="ee-list-item-col-1 ee-list-item-index ee-text-black-primary" flex="none">
              {{$index + 1}}
            </div>
            <div class="ee-list-item-col-2" flex="auto" layout="column" layout-align="space-between start">
              <div class="ee-list-item-row-1" flex="auto" layout="row" layout-align="space-between center">
                <h3 class="ee-text-black-primary ee-list-item-title">{{chartset.title}}</h3>
                <p class="ee-text-black-secondary">
                  <md-icon md-font-set="material-icons" class="ee-icon"> access_time </md-icon> <span>{{chartset.lastUpdateTimestamp | date: 'medium'}}</span>
                </p>
              </div>
              <div class="ee-list-item-row-2 ee-text-black-secondary" flex="auto">
                <p>{{chartset.description}}</p>
              </div>
            </div>
            <div class="ee-list-item-col-3" flex="none">
              <md-toolbar class="ee-toolbar">
                <div class="md-toolbar-tools">
                  <md-button class="md-icon-button" aria-label="Settings" ng-click="chartsets.goToSettings($event, chartset._id, chartset.friendlyUrl)">
                    <md-tooltip md-direction="botton">Settings</md-tooltip>
                    <md-icon md-font-set="material-icons" class="ee-icon ee-icon--accent"> settings </md-icon>
                  </md-button>
                  <md-button class="md-icon-button" aria-label="Delete" ng-click="chartsets.showConfirm($event, chartset._id)">
                    <md-tooltip md-direction="botton">Delete</md-tooltip>
                    <md-icon md-font-set="material-icons" class="ee-icon ee-icon--accent"> delete </md-icon>
                  </md-button>
                </div>
              </md-toolbar>
            </div>
          </div>
        </a>
        <md-divider ng-hide="$last"></md-divider>
      </div>
    </md-card>
  </div>
</div>
