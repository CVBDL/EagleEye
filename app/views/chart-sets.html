<div>
  <md-toolbar style="color:write;background-color:rgba(0, 0, 0, 0.18)">
    <div class="md-toolbar-tools">
        <h3>All chart sets:</h3>
    </div>
    </md-toolbar>

    <md-button class="md-primary">
    <p ui-sref="createChartSet" > Create chart set + </p>
    </md-button>
      
    <md-divider></md-divider>

  <md-list-item  ui-sref="chartSet({ id: chartset._id })"  ng-click="null" ng-repeat="chartset in chartsets.chartSetList">
      <p> {{chartset.title}} </p>
      <md-button ><a ui-sref="chartSetSettings({ id: chartset._id })">Edit</a></md-button>
      <md-divider></md-divider>
  </md-list-item>

    <md-divider></md-divider>

</div>
