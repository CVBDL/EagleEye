<div>
  <p>
    <a ui-sref="createChartSet">Create chart set +</a>
  </p>
  <p>All chart sets:</p>
  <ul>
    <li ng-repeat="chartset in chartsets.chartSetList">
      <a ui-sref="chartSet({ id: chartset._id })">{{chartset.title}}</a> 
      <a ui-sref="chartSetSettings({ id: chartset._id })">Edit</a>
      
    </li>
  </ul>
</div>
