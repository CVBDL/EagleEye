<md-card>
	<md-toolbar class="md-medium-tall">
		<md-card-title>
			<md-card-title-text>
			<span class="md-title">View Chart Page</span>
			<span flex=""></span>
			<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-icon-button" aria-label="Settings" ng-click="chart.goSettings()">
				<md-tooltip md-direction="botton">Settings</md-tooltip>
            	<md-icon md-font-set="material-icons" class="ee-icon white"> settings </md-icon>
			</md-button>
			<md-button class="md-icon-button" aria-label="Refresh">
            	<md-tooltip md-direction="botton">Refresh</md-tooltip>
            	<md-icon md-font-set="material-icons" class="ee-icon white"> refresh </md-icon>
			</md-button>
			<md-button class="md-icon-button" aria-label="Delete" ng-click="chart.deleteChartById()">
				<md-tooltip md-direction="botton">Delete</md-tooltip>
            	<md-icon md-font-set="material-icons" class="ee-icon white"> delete </md-icon>
			</md-button>
			</md-card-actions>
			</span>
			</md-card-title-text>
		</md-card-title>
	</md-toolbar>
<ee-google-chart
    chart-type="chart.chartData.chartType"
    chart-options="chart.chartData.options"
    chart-data-table="chart.chartData.datatable">
 </ee-google-chart>
