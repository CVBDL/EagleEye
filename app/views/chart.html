<div class="ee-chart-view">
  <div class="ee-chart-wrapper">
    <md-card>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 class="ee-text-black-primary">{{chart.chartData.options.title}}</h2>
          <span flex></span>
          <span>
           <md-tooltip md-direction="botton">Auto Refresh</md-tooltip>
           <md-switch aria-label="Auto Refresh" ng-model="chart.autoRefresh" ng-change="chart.autoChange()"></md-switch>
          </span>  
          <md-button class="md-icon-button" aria-label="Refresh">
            <md-tooltip md-direction="botton">Refresh</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon" ng-click="chart.refreshChart()"> refresh </md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Fullscreen Mode">
            <md-tooltip md-direction="botton">Fullscreen</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon" ng-click=""> fullscreen </md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Refresh">
            <md-tooltip md-direction="botton">Save to Image</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon" ng-click="chart.SaveImageOrPDF(0,chart.chartData)"> image </md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Refresh">
            <md-tooltip md-direction="botton">Save to PDF</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon" ng-click="chart.SaveImageOrPDF(1,chart.chartData)"> picture_as_pdf </md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Settings" ng-click="chart.showShare()">
            <md-tooltip md-direction="botton">Share</md-tooltip>
            <md-icon md-font-set="material-icons" class="ee-icon"> shared </md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-divider></md-divider>
      <ee-google-chart chart-type="chart.chartData.chartType" chart-options="chart.chartData.options" chart-data-table="chart.chartData.datatable">
      </ee-google-chart>
      <md-divider></md-divider>
      <md-content flex="" layout-padding="">
        <!-- <p>{{chart.chartData.timestamp | date: 'medium'}}</p> -->
        <p class="ee-chart-status">
          <md-icon md-font-set="material-icons" class="ee-icon"> person </md-icon> <span>EagleEye</span>
          <md-icon md-font-set="material-icons" class="ee-icon"> access_time </md-icon> <span>{{chart.chartData.lastUpdateTimestamp | date: 'medium'}}</span>
        </p>
        <p>
          <md-icon md-font-set="material-icons" class="ee-icon"> description </md-icon>
          {{chart.chartData.description}}
        </p>
      </md-content>
    </md-card>
  </div>
</div>
