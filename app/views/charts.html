<div>
    <md-toolbar style="color:write;background-color:rgba(0, 0, 0, 0.18)">
    <div class="md-toolbar-tools">
        <h3>Charts List </h3>
    </div>
    </md-toolbar>

    <md-button class="md-primary">
    <p ui-sref="createChart" > Create chart + </p>
    </md-button>
      
    <md-divider></md-divider>

	<md-list-item  ui-sref="chart({ id: chart._id })"ng-click="null" ng-repeat="chart in charts.chartList">
	    <p  > {{ chart.options.title }} </p>
	    <md-button ><a ui-sref="chart({ id: chart.friendlyUrl })">{{chart.friendlyUrl}}</a></md-button>
	    <md-divider></md-divider>
	</md-list-item>

    <md-divider></md-divider>
</div>
